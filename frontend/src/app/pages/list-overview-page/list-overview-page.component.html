<h1>All Movies currently on the List</h1>
<mat-slide-toggle class="toggle" color="primary" (change)="toggleDisplay()">Show watched</mat-slide-toggle>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
    <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
    <td mat-cell *matCellDef="let element">{{element.year}}</td>
  </ng-container>
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Director</th>
    <td mat-cell *matCellDef="let element">{{element.director}}</td>
  </ng-container>
  <ng-container matColumnDef="runtime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Runtime</th>
    <td mat-cell *matCellDef="let element">{{element.runtime}}</td>
  </ng-container>
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
    <td mat-cell *matCellDef="let element">{{element.rating}}</td>
  </ng-container>
  <ng-container matColumnDef="votes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Votes</th>
    <td mat-cell *matCellDef="let element">{{element.votes}}</td>
  </ng-container>
  <ng-container matColumnDef="poster">
    <th mat-header-cell *matHeaderCellDef>Poster</th>
    <td mat-cell *matCellDef="let element"><a href="{{element.imdbLink}}" target="_blank"><img src="{{element.posterLink}}" width="100px" height="auto"></a></td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
      <mat-icon id="refreshing" class="refresh-icon" (click)="refresh(element.id)">refresh</mat-icon>
      <!--mat-spinner class="refresh-spinner" diameter="25"></mat-spinner-->
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
