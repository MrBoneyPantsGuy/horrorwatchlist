<h1>Choose a Movie to watch</h1>
<div class="container">
  <div class="main">
    <div class="column" *ngFor="let movie of movies; let i = index;" [class.watching]="watched[i] == true">
      <mat-card class="example-card bg-{{i+1}}">
        <mat-icon class="app-icon lock">lock_open</mat-icon>
        <mat-card-header>
          <mat-card-title><a href="{{movie.imdbLink}}" target="_blank"><img src="{{movie.posterLink}}" width="150px" alt="Poster"></a></mat-card-title>
          <mat-card-subtitle><mat-icon class="app-icon">stars</mat-icon><small>{{" " + movie.rating + " (" + movie.votes + ")"}}</small></mat-card-subtitle>
          <mat-card-subtitle><small>{{movie.title + " (" + movie.year + ")"}}</small></mat-card-subtitle>
          <mat-card-subtitle><small>{{movie.genre}}</small></mat-card-subtitle>
          <mat-card-subtitle><small>Runtime: {{movie.runtime}} min</small></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h3>{{movie.director}}</h3>
          <!--mat-list role="list">
            <mat-list-item role="listitem"></mat-list-item>
            <mat-list-item role="listitem"></mat-list-item>
          </mat-list-->
        </mat-card-content>
        <mat-card-actions>
          <button [class.show]="watched[i] == false" [class.hide]="watched[i] == true" mat-raised-button class="mb-20 btn-{{i+1}}" ngxClipboard [cbContent]="movie.title" (click)="toggle(movie.id)">Watch now</button>
          <button [class.show]="watched[i] == true" [class.hide]="watched[i] == false" mat-raised-button class="mb-20 btn-{{i+1}}" (click)="toggle(movie.id)">Unwatch</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
